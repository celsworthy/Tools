calibrationPanel.xAndYIntroduction=If you are having problems with the fill and fine detail parts of the print being misaligned, please complete this calibration sequence.\n\nThis routine is used to set the alignment of the two printing nozzles in the X and Y direction. This allows Robox to know the location of each nozzle in respect to the other.\n\nPlease ensure that the bed is clean and clear of obstructions, you have already completed the nozzle opening and nozzle height calibrations and you have a SmartReel loaded and ready to print. If PLA is available then it is recommended to use that.
calibrationPanel.xAndYPrintPattern=AutoMaker will now print a calibration pattern - please wait...
calibrationPanel.xAndYGetOffsets=Robox should have produced a calibration pattern as shown in the illustration below - if there were any issues during printing, please return to the previous step and try again.\n\nRemove the print from the bed and look for the best alignment between the output from each nozzle (fill and fine) in the X and Y axes. Enter the number and letter which corresponds to the best aligned pair for each direction in the boxes below:
calibrationPanel.xAndYPrintingCircle=Robox will now print a circular test pattern to verify the alignment procedure. 
calibrationPanel.xAndYPrintCircleCheck=The fine nozzle cross should lie exactly in the centre of the fill nozzle cross. If this is not well aligned, you will need to run the calibration procedure again. If you are satisfied, click Next to continue.
