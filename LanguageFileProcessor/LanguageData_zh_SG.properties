calibrationPanel.readyToBeginNozzleOffsetCalibration=這個測試將會校正兩個噴咀之間的高度差和準確打印第一層所需要的修正幅度。\n您會需要一把小夾鉗。\n開始前請先移除PEI板。\n\n確保前門開啟
calibrationPanel.readyToBeginNozzleOpeningCalibration=這個測試將會校正噴咀的開關點。\n您會需要安裝SmartReel材料到ROBOX中和一把小夾鉗。這個測試會輸送和熔化物料。測試會詢問您物料有否從各個噴咀中出來，測試會每次逐漸打開閥門然後詢問您物料有否流出。當您確認物料開始流出時，該開關點便會儲存然後繼續測試。
